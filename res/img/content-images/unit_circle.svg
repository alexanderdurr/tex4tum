  <script
     type="text/javascript"
     id="script20">

  var svg = document.getElementsByTagName(&quot;svg&quot;)[0];
  var pt = svg.createSVGPoint();


function SVG_translateId(id_obj, id_anch, x, y){
  var anchor = document.getElementById(id_anch);
  var obj = document.getElementById(id_obj);

  obj.setAttribute('transform', 'translate('+x+','+y+')');
}

function SVG_rotate(id_rot, id_anch, angle){
  var anchor = document.getElementById(id_anch);
  var rotor = document.getElementById(id_rot);

  rotor.setAttribute('transform', &quot;rotate(&quot;+angle+&quot; &quot;+anchor.x.animVal.value+&quot; &quot;+anchor.y.animVal.value+&quot;)&quot;);
}

function SVG_transformId(id_obj, tx, ty, sx, sy){
  var obj = document.getElementById(id_obj);

  obj.setAttribute('transform', 'translate('+tx+','+ty+') scale('+sx+','+sy+')');
}

function SVG_getRadiusById(id_obj){
  var obj = document.getElementById(id_obj);

  return obj.r.animVal.value;
}


function SVG_getOriginById(id_obj){
  var obj = document.getElementById(id_obj);
  var ctm = obj.getCTM();


  switch(obj.tagName) {
    case 'circle':
      ox = obj.cx.animVal.value; 
      oy = obj.cy.animVal.value;
      break;
    case 'rect':
      ox = (obj.x + obj.width) / 2;
      oy = (obj.y + obj.height) / 2;
      break;
    default:
      box = obj.getBBox();
      ox = (box.x + box.width) / 2;
      oy = (box.y + box.height) / 2;      
  }

  return {x: ox, y: oy};
}

//SVG_setTM = (element, m) -&gt; element.transform.baseVal.initialize(element.ownerSVGElement.createSVGTransformFromMatrix(m));

function SVG_getMouseAngleTo(id_anch){
  var anchor = document.getElementById(id_anch);

  // coordinates within svg
  //3var pt = document.createSVGPoint();
  pt.x = anchor.x.animVal.value;
  pt.y = anchor.y.animVal.value;

  var matrix = anchor.getScreenCTM();
  pt = pt.matrixTransform(matrix);

  var vx = event.pageX - pt.x
  var vy = event.pageY - pt.y;

  //use atan2 to get the angle; Atan2 returns radians
  var angleRadians=Math.atan2(vy, vx); // -vy because on screen y is inverted
  return (angleRadians * (360 / (2 * Math.PI)));
}

function SVG_setLine(id_obj, x_s, y_s, x_t, y_t){
  var obj = document.getElementById(id_obj);

  obj.setAttribute('d', 'M'+x_s+' '+y_s+' '+x_t+' '+y_t);
}

function unit_anim(){
  
  angle = SVG_getMouseAngleTo('anchor');
  SVG_rotate('rotor', 'anchor', angle);

     var Degree = 1.0/360.0 * 2.0 * Math.PI;
   sin = Math.sin(angle*Degree);
   cos = Math.cos(angle*Degree);
   tan = Math.tan(angle*Degree);

  var radius = SVG_getRadiusById('unit_circle');
  var origin = SVG_getOriginById('unit_circle');

  SVG_setLine('sin', origin.x+cos*radius, origin.y, origin.x+cos*radius, origin.y+sin*radius);
  SVG_setLine('cos', origin.x, origin.y, origin.x+cos*radius, origin.y);
  //SVG_setLine('tan', origin.x+radius, origin.y, origin.x+radius, origin.y+tan*radius);

  SVG_setLine('tan', origin.x+cos*radius, origin.y+sin*radius, origin.x+radius*cos+radius*sin*tan, origin.y);

  document.getElementById('sin_val').innerHTML = -sin.toFixed(2);
}


window.onload = function(){

       document.addEventListener(&quot;mousemove&quot;, unit_anim);

       angle = 45;
       SVG_rotate(&quot;rotor&quot;, &quot;anchor&quot;, 45);

       var Degree = 1.0/360.0 * 2.0 * Math.Pi;
       sin = Math.sin(angle);
       cos = Math.cos(angle);


}
