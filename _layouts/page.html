---
layout: default
---

<h1><a data-toggle="collapse" href="#title_def" aria-expanded="false" aria-controls="title_def">
  {% if page.icon %}
  <i class="fas fa-{{page.icon}}"></i>
  {% endif %}
  {{ page.title | escape }}
</a></h1>

{% for tag in page.tags %}
<span class="badge badge-primary text-white">
  <i class="fas fa-tag"></i> {{ tag }}
</span>
{% endfor %}

{{ content }}
