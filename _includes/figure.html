{% for image in site.static_files %}
{% if image.name contains include.filename %}

<!--<p> Filename="{{ image.name }}", path="{{ image.path }}" </p>-->
  <figure class="figure">
<img class="figure-img img-fluid" src="{{ image.path }}" alt="{{ include.description }}"/><figcaption class="figure-caption">{{ include.description }}</figcaption>
</figure>
{% endif %}
{% endfor %}
