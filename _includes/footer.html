<footer>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="hidden-sm-down col-md-1">
        <img class="img-fluid" src="{{ "./res/img/Logo.png" | relative_url }}" alt="Logo">
      </div>

      <div class="col-sm-2 col-md-2">
        <h3>{{ site.title | escape }}</h3>
        <ul class="contact-list">
          <li><a href="mailto:{{ site.email }}">{% icon fa-envelope %} {{ site.email }}</a></li>
          <li><a href="http://latex4ei.de">{% icon fa-globe %} latex4ei.de</a></li>
        </ul>
      </div>

      <div class="col-sm-2 col-md-2">
        <ul class="social-media-list">
          {% for entry in site.data.social %}
          <li>{% include icon-social.html data=entry %}</li>
          {% endfor %}
        </ul>
      </div>

      <div class="col-sm-3 col-md-3">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>
  </div
</footer>
