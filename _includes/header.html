<header class="site-header" role="banner">

  <a id="logo" href="{{ "index.html" | relative_url }}"><img src="{{ "./res/img/Logo-inv.png" | relative_url }}"></a>

  <div id="search" class="search-container">
    <input type="search" class="search-input" results=0 placeholder="Search (fuzzy)" tabindex="1">
    <div class="ac-results-wrapper"></div>
  </div>

  <div id="options" class="dropdown">
    <a href="">Options</a>
    <div class="dropdown-content">
      <fieldset>
        <legend>Display Options</legend>
        <input id="checkbox_definition" name="disp_opt" type="checkbox" checked="checked"
        onchange="changeOption(this)">Definitions <br>
        <input id="checkbox_example" name="disp_opt" type="checkbox" checked="checked"
        onchange="changeOption(this)">Examples <br>
        <input id="checkbox_legend" name="disp_opt" type="checkbox" checked="checked"
        onchange="changeOption(this)">Legends <br>
      </fieldset>
    </div>
  </div>

</header>
