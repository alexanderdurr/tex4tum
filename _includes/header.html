<nav class="navbar navbar-fixed-top navbar-dark bg-primary">
  <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"></button>
  <div class="collapse navbar-toggleable-md" id="navbarResponsive">
    <a class="navbar-brand" href="{{ "index.html" | relative_url }}">
      <img src="{{ "./res/img/Logo-inv.png" | relative_url }}" height="30" alt="Logo">
        {{site.title}}
    </a>
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{{ "index.html" | relative_url }}">Home <span class="sr-only">(current)</span></a>
      </li>
      {% for my_page in site.pages %}
      {% if my_page.title %}
      <li class="nav-item">
        <a class="nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
      </li>
      {% endif %}
      {% endfor %}
      <li class="nav-item dropdown">

        <div class="dropdown-menu" aria-labelledby="responsiveNavbarDropdown">
          <h6 class="dropdown-header">Display Options</h6>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" id="checkbox_definition" name="disp_opt" type="checkbox" checked="checked" onchange="changeOption(this)">
                Definitions
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" id="checkbox_example" name="disp_opt" type="checkbox" checked="checked" onchange="changeOption(this)">
                Examples
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" id="checkbox_legend" name="disp_opt" type="checkbox" checked="checked" onchange="changeOption(this)">
