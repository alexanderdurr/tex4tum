{% assign width='100%' %}
{% if include.width %}
  {% assign width={{include.width}} %}
{% endif %}
<figure>
<object class="fig" style="width: {{ width }}" id="{{ include.id }}" data="{{ include.filename | prepend: 'res/img/content-images/' }}" type="image/svg+xml"></object>
<figcaption>{{ include.caption }}</figcaption>
</figure>
