<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title, description, favicon -->
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}"/>
    <link rel="shortcut icon" href="{{ "./res/img/Logo.png" | relative_url }}"/>

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    <!-- Own javascript -->
    <script src="{{ "/assets/js/latex4ei.js" | relative_url }}"></script>

    <!-- Load Fuse -->
    <script src="https://cdn.jsdelivr.net/fuse/2.6.1/fuse.min.js"></script>
    <!-- <script src="{{ "/assets/js/search_index.json" | relative_url }}"></script> -->
    <script src="{{ "/assets/js/perfect-autocompl.js" | relative_url }}"></script>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Fontawesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Load KaTeX -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            renderMath();

            var opts = {
                data: acData,
                numResults: 10,
                searchPath: '/search?q=',
                directPath: '.',
                container: document.getElementsByClassName('search-container')
            };
            autocomplete(opts);
        };
    </script>

</head>
