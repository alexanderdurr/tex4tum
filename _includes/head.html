<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title, description, favicon -->
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}"/>
    <link rel="shortcut icon" href="{{ "./res/img/Logo.png" | relative_url }}"/>

    <link rel="stylesheet" href="{{ "./assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    <!-- Own javascript -->
    <script src="{{ "./assets/js/latex4ei.js" | relative_url }}"></script>
    <script src="{{ "./assets/js/options.js" | relative_url }}"></script>

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>

    <!-- Load Fuse -->
    <script src="https://cdn.jsdelivr.net/fuse/2.6.1/fuse.min.js"></script>
    <script src="{{ "./assets/js/search_index.json" | relative_url }}"></script>
    <script src="{{ "./assets/js/t4t_search.js" | relative_url }}"></script>

    <!-- Bootstrap -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->

    <!-- Fontawesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Mermaid -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/knsv/mermaid/7.0.0/dist/mermaid.css">
    <script type="text/javascript" src="https://cdn.rawgit.com/knsv/mermaid/7.0.0/dist/mermaid.min.js"></script>

    <!-- Load KaTeX -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            // render KaTeX
            renderMath();

            // fix navbar hiding anchor jumps
            window.addEventListener("hashchange", function() { scrollBy(0, -100) } );



            Options.loadOptions();

            var opts = {
                data: search_index,
                numResults: 10,
                searchPath: '/search?q=',
                directPath: '.',
                container: document.getElementsByClassName('search-container')
            };
            autocomplete(opts);
        };
    </script>

</head>
