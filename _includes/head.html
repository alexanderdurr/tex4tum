<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title, description, favicon -->
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="Interactive online knowledge base for engineers"/>
    <link rel="shortcut icon" href="{{ "/res/Logo.png" | relative_url }}"/>

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}

    <script src="{{ "/js/latex4ei.js" | relative_url }}"></script>
    <script src="{{ "/js/perfect-autocompl.js" | relative_url }}"></script>

    <!-- Load jQuery -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- Load KaTeX -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/katex.min.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            renderMath();

            var opts = {
                data: acData,
                numResults: 10,
                searchPath: '/search?q=',
                directPath: '.',
                container: document.getElementsByClassName('search-container')
            };
            autocomplete(opts);
        };
    </script>

</head>
